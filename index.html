<html>
  <head>
<title>Louise's graph</title>
	</head>

<body>
<p>.</p>
<h2 style="font-family: helvetica; color:orange">Usage of smartphones in Sweden in 2016, by activity, in %</h2>
<p>.</p>




<style> 
#myChart{
	max-width: 1000px;
}
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.2/Chart.bundle.js"></script>

<canvas id="myChart" heigth="auto"></canvas>
<script>
var ctx = document.getElementById("myChart");
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: ["Social media", "Taking pictures", "Reading news", "Online banking", "Playing games", "Streaming", "Shopping", "Other", "Measuring health/Fitness/Nutrition", "Doesn't own a smartphone", "Don't know"],
        datasets: [{
            label: '# of Votes',
            data: [54, 48, 48, 38, 22, 19, 12, 6, 6, 5, 1],
            backgroundColor: [
                'rgba(255, 159, 64, 0.2)',
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)'
            ],
            borderColor: [
                'rgba(255, 159, 64, 1)',
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)'
            ],
            borderWidth: 4
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>

</body>

</html>
